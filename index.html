<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEM5 Stats preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>

<body>
  <main>
    <div class="container">
      <section class="left">
        <h1 class="title">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card_r_footer">
          <div class="companies">
            <p class="footer_top">10k+</p>
            <p class="footer_bottom">Companies</p>
          </div>
          <div class="templates">
            <p class="footer_top">314</p>
            <p class="footer_bottom">Templates</p>
          </div>
          <div class="queries">
            <p class="footer_top">12M+</p>
            <p class="footer_bottom">Queries</p>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="mainimage">
          <img src="images/image-header-desktop.jpg" alt="main image" class="emp_image" />
          <div class="overlay"></div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
